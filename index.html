<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .container {
            width: 350px; padding: 20px; background: white;
            border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 { margin-bottom: 20px; color: #333; }
        input, button {
            width: 100%; padding: 10px; margin: 10px 0;
            border-radius: 5px; border: 1px solid #ccc;
        }
        button { background: #667eea; color: white; cursor: pointer; font-size: 16px; }
        button:hover { background: #5643a9; }
        p { margin-top: 10px; color: #333; }
        a { color: #667eea; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="form">
            <input type="email" name="c_mail" placeholder="Email" required>
            <input type="password" name="c_pass" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="toggle-text">Don't have an account? <a href="#" id="toggle-link">Sign Up</a></p>
        </form>
    </div>

    <script>
        const form = document.getElementById("form");
        const formTitle = document.getElementById("form-title");
        const toggleLink = document.getElementById("toggle-link");

        // Handle form submission
        form.addEventListener("submit", async function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch("/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            // Show alert message
            Swal.fire({
                icon: result.success ? "success" : "error",
                title: result.message,
                toast: true,
                position: "top-end",
                showConfirmButton: false,
                timer: 3000
            });

            // Redirect to dashboard if login is successful
            if (result.success && result.redirect) {
                setTimeout(() => {
                    window.location.href = result.redirect;
                }, 2000);
            }
        });

        // Toggle between Login & Sign Up form
        toggleLink.addEventListener("click", (event) => {
            event.preventDefault();
            if (formTitle.innerText === "Login") {
                formTitle.innerText = "Sign Up";
                form.innerHTML = `
                    <input type="text" name="c_name" placeholder="Username" required>
                    <input type="email" name="c_mail" placeholder="Email" required>
                    <input type="password" name="c_pass" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <p id="toggle-text">Already have an account? <a href="#" id="toggle-link">Login</a></p>
                `;
            } else {
                formTitle.innerText = "Login";
                form.innerHTML = `
                    <input type="email" name="c_mail" placeholder="Email" required>
                    <input type="password" name="c_pass" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p id="toggle-text">Don't have an account? <a href="#" id="toggle-link">Sign Up</a></p>
                `;
            }
            addFormListener();
        });

        function addFormListener() {
            document.getElementById("toggle-link").addEventListener("click", (event) => {
                event.preventDefault();
                toggleLink.click();
            });
        }
    </script>
</body>
</html>
